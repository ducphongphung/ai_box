<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="../static/registerStyle.css">
</head>
<body>
    <div class="all">
    <div class="card" style="height: 450px">
      <div class="card-item">
        <div class="card-item_companyname">
          <h1 style="color: white">Ai-Box</h1>
        </div>
        </div>
        <form action="/changepassword" method="POST" >
          <div class="input-box">
            <input type="password" id="current_password" name="current_password" placeholder="Mật khẩu cũ" required/>
            <input type="password" id="new_password" name="password" placeholder="Mật khẩu" required/>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Nhập lại mật khẩu" required/>
          </div>
          <button id="buttonSignIn" type="submit"><b>Change Password</b></button>
        </form>
<!--        {% if error %}-->
<!--            <p style="color: red;">{{ error }}</p>-->
<!--        {% endif %}-->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
      </div>
    </div>
  </div>
  <div style="display: flex;flex-direction: column;align-items: center;height: 100%;">
  <a class="link" href="https://facenet.vn" target="_blank"
      style="display: flex; flex-direction: row;align-items: center;">
      <img style="width: 60px;height: 60px;" src="../static/images/logo_aibox.png" alt=""
           class="mr-10px">
      <span class="d-inline-flex">Ai-Box</span>
  </a>
  <p style="text-align: center; color: white;">Bảo vệ mái ấm gia đình bạn</p>
</div>
  </div>
</body>
</html>
