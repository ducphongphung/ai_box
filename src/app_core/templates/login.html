<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="shortcut icon" href="../static/images/logo_aibox.png" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="../static/loginStyle.css" >
  </head>
  <body>
    <div class="all">
    <div class="card">
      <div class="card-item">
        <div class="card-item_companyname">
          <h1 style="color: white">Ai-Box</h1>
        </div>
      </div>
      <div class="input-box">
          <form action="#" method="post">
            <input type="text" name="username" placeholder="Tên tài khoản" required />
            <input type="password" name="password" placeholder="Mật khẩu" required />
            <button id="buttonSignIn" type="submit"><b>Đăng nhập</b></button>
          </form>
      </div>
      <p style="color: white;">Chưa có tài khoản? <a href="register">Đăng ký ngay</a></p>
    </div>
  </div>
  <div style="display: flex;flex-direction: column;align-items: center;height: 100%;">
  <a class="link" href="/login" target="_blank"
      style="margin-top: 50px;display: flex; flex-direction: row;align-items: center;">
      <img style="width: 60px;height: 60px;" src="../static/images/logo.png" alt=""
           class="mr-10px">
      <span class="d-inline-flex">Ai-Box</span>
  </a>
  <p style="text-align: center; color: white;">Bảo vệ mái ấm gia đình bạn</p>
</div>
  </div>
  </body>
</html>
