<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="shortcut icon" href="../static/images/logo_aibox.png" type="image/x-icon">
    <title>Model</title>
    <link rel="stylesheet" href="../static/liveStyle.css" >
  </head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-8  offset-lg-2">
            <h2 class="mt-5" >CAMERA APP</h2>
            <form method="post" action="{{ url_for('tasks') }}">
                <input type="submit" value="Stop/Start" name="stop"/>
                <input type="submit" value="Capture" name="click"/>
                <input type="submit" value="Face" name="face"/>
                <input type="submit" value="Recording" name="rec"/>
            </form>
            <img src="{{ url_for('video_feed') }}" height="80%">
            <h3 style="font-family:courier; color: white">Instructions:</h3>
            <ol style="font-family:courier; color: white">
                <li>Stop/Start--Toggle between stop or start live streaming</li>
                <li>Capture--Take still-shot and save in the 'shots' directory</li>
                <li>Face Only--Shows just your face if present(Toggle on/off)</li>
                <li>Start/Stop Recording--Toggle between starting and stopping video recording</li>
            </ol>
        </div>
    </div>
</div>
</body>
